        subject: Ihre Aktion ist eingestellt
        message: |
          Hallo {{user_name}},

          vielen Dank für Ihre Aktion und Ihr Engagement auf elargio.de.

          Ihre neue Aktion wurde erfolgreich eingestellt. 
          Diese ist zunächst nur für Sie sichtbar und wird in 24 Stunden auf helpedia.de erscheinen.

          Die Aktion wird unter folgender Adresse erreichbar sein:

          {{url}}          