    activation:
      subject: Benutzerkonto erfolgreich aktiviert
      message: "
      Hallo, \r\n
      \r\n
      Dein Benutzerkonto auf bewegung.taz.de wurde aktiviert. \r\n
      \r\n
      Nickname:  {{permalink}} \r\n
      \r\n
      Damit kannst Du Dich nun einloggen... \r\n
      \r\n
      {{url}} 
      \r\n
      ...und Termine ankündigen, Aktionen starten, alternative Orte empfehlen und vieles mehr. \r\n 
      \r\n
      Zum guten Start auf der Bewegungsplattform hier vorab ein paar Tipps:\r\n
      \r\n
      1) Zur Zeit ist eure Seite unsichtbar geschaltet. Dies könnt ihr unter \"Meine Seite\" ändern - wenn ihr wollt, dass euch andere Aktive finden und euer Engagement und eure Seite einsehen können. \r\n
      \r\n
      2) Apropos \"Meine Seite\" - hier könnt ihr euch und euer Engagement für eine bessere Welt vorstellen, gute Seiten im Netz empfehlen und ein Bild dazu hochladen. \r\n
      \r\n
      3) Du willst wissen, was in Deiner Nähe passiert? Dann gib Deinen Wohnort an, und Du wirst auf dem Laufenden gehalten, z.B. darüber, welche Termine in Deiner Stadt angekündigt werden. \r\n
      \r\n
      4) Dich interessieren bestimmte Aktionen und Organisationen besonders? Dann sympathisiere mit ihnen und Du wirst über Neuigkeiten informiert. \r\n
      \r\n
      5) Wenn Du Dich mit anderen Aktiven vernetzt, dann kannst du mit ihnen Nachrichten austauschen, und du wirst über deren Aktivitäten auf dem Laufenden gehalten. \r\n
      \r\n
      Eine Hilfe findest Du hier: \r\n
      http://bewegung.taz.de/downloads/anleitung.pdf \r\n 
      \r\n
      und bitte lese Dir doch auch unsere Aktionsrichtlinien durch: \r\n 
      {{aktionsrichtlinien}} \r\n 
      \r\n
      Hinweis! Voreingestellt ist eure eigene Seite für niemanden sichtbar.\r\n
      Dies könnt ihr unter Einstellungen ändern, damit andere Euch kontaktieren und sich mit euch vernetzen können. \r\n
